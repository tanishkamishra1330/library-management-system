
<!DOCTYPE html>
<html>
<head>
    <title>Books List</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>All Books</h2>
        <ul class="booking-list">
            {% for book in books %}
                <li>{{ book.title }} by {{ book.author }}</li>
            {% endfor %}
        </ul>
        <a href="/" class="back-link">Back to Home</a>
    </div>
</body>
</html>
